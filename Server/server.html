<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Server</title>

    <script type="text/javascript">
        const http = require("http");

        const host = 'localhost';
        const port = 8000;

        const books = JSON.stringify([
            { title: "The Alchemist", author: "Paulo Escobauro", year: 1988 },
            { title: "The Prophet", author: "Kahlil Git", year: 1923 }
        ]);

        const authors = JSON.stringify([
            { name: "Paulo Escobauro", countryOfBirth: "Brazil", yearOfBirth: 1947 },
            { name: "Kahlil Git", countryOfBirth: "Lebanon", yearOfBirth: 1883 }
        ]);

        const requestListener = function (req, res) {
            res.setHeader("Content-Type", "application/json");
            switch (req.url) {
                case "/books":
                    res.writeHead(200);
                    res.end(books);
                    break
                case "/authors":
                    res.writeHead(200);
                    res.end(authors);
                    break
                default:
                    res.writeHead(404);
                    res.end(JSON.stringify({ error: "Resource not found" }));
            }
        };

        const server = http.createServer(requestListener);
        server.listen(port, host, () => {
            console.log(`Server is running on http://${host}:${port}`);
        });
    </script>
</head>

<body>
</body>

</html>

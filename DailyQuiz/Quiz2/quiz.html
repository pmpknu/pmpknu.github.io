<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz#2</title>

    <link rel="shortcut icon" href="../../bin/favicon.ico" type="image/x-icon">

    <script type="text/javascript">

        async function main() {
            text = await dwnldfile('./input.txt');

            document.getElementById("result").innerHTML = 'Result: ' + parsefile(text);
        }

        async function dwnldfile(filename) {
            return await (await fetch(filename)).text();
        }

        function parsefile(text) {
            let strings = text.split(" ");
            let arr = [];
            let res, min = 0, max = 0;

            for (let i = 0; i < strings.length; i++) {
                arr[strings[i]] = 0;
            }
            for (let i = 0; i < 2e32; i++) {
                if (arr[i] == undefined)
                    return i;
            }
        }

    </script>
</head>

<body onload="main()">
    <p id="result"></p>
</body>
